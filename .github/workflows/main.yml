- name: Pyre Action
  # You may pin to the exact commit or the version.
  # uses: facebook/pyre-action@60697a7858f7cc8470d8cc494a3cf2ad6b06560d
  uses: facebook/pyre-action@v0.0.1
  with:
    # Path to the python source code you want to type check. If you want to type check the root of your repo, use './'. A .pyre_configuration file should exist here, if not, a default configuration will be used.
    repo-directory: './'
    # Path to requirements file, relative to `repo-directory`, to look for dependencies.
    requirements-path: './requrements.txt' # optional
    # Use nightly (unstable) version of Pyre
    use-nightly: # optional
    # Version of pyre-check to be used. Default is latest.
    version: # optional, default is latest
